<!DOCTYPE html>

<html data-ng-app="eatApp">
	<head>
		<link href="//netdna.bootstrapcdn.com/twitter-bootstrap/2.3.1/css/bootstrap-combined.min.css" rel="stylesheet">
	</head>

	<body>
		<div data-ng-controller='LunchPlaceListCtrl'>
			
			<h1>Where Can I Get Lunch In Sudbury?</h1>

			<div class="well span3">
				<ul>
					<li data-ng-repeat='place in lunchPlaces'>
						<span>
							<button class="btn btn-danger" data-ng-show={{place.userAdded}} data-ng-click="removePlace(place)"> 
								<i class="icon-minus icon-white"></i>
							</button>
							{{place.name}}
						</span>
					</li>
				</ul>
			</div>

			<div class="well well-small span4">
				<input type="text" data-ng-model="newPlaceName" />
				<button class="btn btn-primary" data-ng-click="addNewPlace()"><i class="icon-plus icon-white"></i> Add </button>
			</div>

			<div class="well span4" data-ng-show="hasUserAddedPlace()">
				Last Added Place: {{getLastUserAddedPlace().name}}
			<div>

		</div>
		<!-- 
			Tons of javascript libraries!
			http://cdnjs.com/ 
		-->
		
		<script src="//cdnjs.cloudflare.com/ajax/libs/underscore.js/1.4.4/underscore-min.js" type="text/javascript"></script>
		<script src="//cdnjs.cloudflare.com/ajax/libs/jquery/1.9.1/jquery.min.js" type="text/javascript"></script>
		<script src="//cdnjs.cloudflare.com/ajax/libs/angular.js/1.1.3/angular.min.js" type="text/javascript"></script>
		<script src="//netdna.bootstrapcdn.com/twitter-bootstrap/2.3.1/js/bootstrap.js" type="text/javascript"></script>
		<script src="//cdnjs.cloudflare.com/ajax/libs/angular-strap/0.7.1/angular-strap.min.js" type="text/javascript"></script>

		<script src="js/app.js" type="text/javascript"></script>
		<script src="js/controllers.js" type="text/javascript"></script>
	</body>
</html>
